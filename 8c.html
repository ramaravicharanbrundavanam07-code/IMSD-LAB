<!DOCTYPE html>
<html>

<body>
    <script>
       
        for (let i = 1; i <= 10; i++) 
    {
        document.write(i+"<br>");
    }

       let j = 1;
       while (j <= 10)
        {
             document.write("<br>"+j+"<br>"); j++;
        }

        let k = 1;
        do {
            document.write("<br>"+k+"<br>");
            k++;
        } while (k <= 10);
    </script>
</body>

</html>
