<html>

<head>
    <title>Factorial and Fibonacci Series</title>
    <script>

        function factorial() {
            var n = Number(prompt("Enter a number for Factorial:"));
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            alert("Factorial of " + n + " is " + result);
        }
        function fibonacci() {
            var n = Number(prompt("Enter a number for Fibonacci:"));
            let series = [];
            let a = 0, b = 1;
            for (let i = 0; i < n; i++) {
                series.push(a);
                let next = a + b;
                a = b;
                b = next;
            }
            alert("Fibonacci series up to " + n + " terms: " + series.join(", "));
        }





    </script>
</head>

<body>
    <center>
        <input type="button" value="factorial" onclick="factorial()">
        <br><br><br><br>
        <input type="button" value="fibonacci" onclick="fibonacci()">
    </center>
</body>

</html>
