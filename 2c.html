<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        .set {
            background-color:rgb(240, 240, 29);
            width: 200px;
            border: 5px solid white;
            border-radius: 20px 20px 20px 20px;
            box-shadow: 100px black;

        }
    </style>
</head>

<body style="background-color: rgb(49, 48, 46);">
    <center>



        <form>


            <div class="set">
                <br>
                <h2>Login Form</h2>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="fullname" required><br><br>


                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>


                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required><br><br>


                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>


                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br><br>

                <!-- <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br> -->


                <label>Hobbies:</label><br>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label><br>

                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label><br>

                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label><br><br>


                <label for="country">Country:</label><br>
                <select id="country" name="country" required>
                    <option value="">--Select--</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select><br><br>


                <input type="submit" value="Register">
                <br><br>
            </div>
        </form>

    </center>
</body>

</html>
