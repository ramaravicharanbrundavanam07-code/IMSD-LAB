<!DOCTYPE html>
<html>

<head>
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('download.jpeg');
            /* replace with your image */
            background-repeat: repeat-x;
            /* tile horizontally */
            background-attachment: fixed;
            /* stays fixed while scrolling */
            background-position: center;
            /* halfway down */
        }

        p {
            height: 2000px;
            /* to enable scrolling */
        }
    </style>
</head>

<body>
    <h2>Background Image Fixed Example</h2>
    <p>Scroll up and down to see the background image stay fixed at the halfway position.</p>
</body>

</html>
