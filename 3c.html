<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        /* Internal style */
        h2 {
            color: darkblue;           /* property: color | value: darkblue */
            text-align: center;        /* property: text-align | value: center */
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-align: center;"> <!-- Inline style -->
        Inline Style Example
    </h1>

    <h2>Internal Style Example</h2>

    <p>This paragraph is styled by an <strong>external CSS file</strong>.</p>

    <div class="note">
        This div is also styled externally.
    </div>
</body>
</html>
