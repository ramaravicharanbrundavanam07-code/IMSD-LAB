<!DOCTYPE html>
<html>
<head>
    <title>CSS Colors Example</title>
    <style>
        h1 { color: red; } /* Color name */
        p.hex { color: #00ff00; } /* HEX code */
        p.rgb { color: rgb(0, 0, 255); } /* RGB */
        p.rgba { color: rgba(255, 165, 0, 0.7); } /* RGBA */
        p.hsl { color: hsl(300, 100%, 40%); } /* HSL */
        p.hsla { color: hsla(200, 100%, 40%, 0.6); } /* HSLA */
    </style>
</head>
<body>
    <h1>Different Ways to Use Colors in CSS</h1>
    <p class="hex">This is HEX color.</p>
    <p class="rgb">This is RGB color.</p>
    <p class="rgba">This is RGBA color.</p>
    <p class="hsl">This is HSL color.</p>
    <p class="hsla">This is HSLA color.</p>
</body>
</html>
