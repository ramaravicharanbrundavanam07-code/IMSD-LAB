<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            background-color: lightblue;
            padding: 20px;
            /* space between content and border */
            border: 5px solid blue;
            /* border thickness */
            margin: 100px;
            /* space outside border */
        }
    </style>
</head>

<body>
    <h2>CSS Box Model</h2>
    <div class="box">
        <p>This is the content inside the box.</p>
    </div>
</body>

</html>
