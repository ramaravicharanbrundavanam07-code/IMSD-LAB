<html>

<head>
    <title>Factorial and Fibonacci Series</title>
    <script>
        var f = factorial(5);
        alert(f);
        var fib = fibonacci(5);
        alert(fib);
        function factorial(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function fibonacci(n) {
            let series = [];
            let a = 0, b = 1;
            for (let i = 0; i < n; i++) {
                series.push(a);
                let next = a + b;
                a = b;
                b = next;
            }
            return series;
        }




    </script>
</head>

</html>
