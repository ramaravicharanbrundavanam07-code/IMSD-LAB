<!DOCTYPE html>
<html>
<head>
    <title>CSS Font and Text Example</title>
    <style>
        h1 {
            font-size: 32px;       /* size */
            font-weight: bold;     /* weight */
            font-style: italic;    /* style */
            text-decoration: underline; /* decoration */
            text-transform: uppercase;  /* transformation */
            text-align: center;    /* alignment */
        }
        p {
            font-size: 18px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>font and text styling example</h1>
    <p>
        This paragraph shows how various font and text properties can change
        the appearance and readability of content on a webpage.
    </p>
</body>
</html>
